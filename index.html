<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        div {
            margin: 20px;
        }
        .locked {
            pointer-events: none;
            color: gray;
        }
    </style>
</head>
<body>

<h1>Quiz Application</h1>

<div>
    <label>Which of the following is a valid way to declare a variable in JavaScript?</label>
    <div>
        <input type="checkbox" id="var" name="question1" value="var myVariable" onchange="displayAnswer(this, 'answer1')" />
        <label for="var">var myVariable</label>
    </div>
    <div>
        <input type="checkbox" id="let" name="question1" value="let myVariable" onchange="displayAnswer(this, 'answer1')" />
        <label for="let">let myVariable</label>
    </div>
    <div>
        <input type="checkbox" id="const" name="question1" value="const myVariable" onchange="displayAnswer(this, 'answer1')" />
        <label for="const">const myVariable</label>
    </div>
    <div>
        <input type="checkbox" id="all" name="question1" value="All of the above" onchange="displayAnswer(this, 'answer1')" />
        <label for="all">All of the above</label>
    </div>
    <small id="answer1"></small>
</div>

<div>
    <label>What is the correct syntax for referring to an external script called `app.js`?</label>
    <div>
        <input type="checkbox" id="src" name="question2" value="script src='app.js'" onchange="displayAnswer(this, 'answer2')" />
        <label for="src">script src="app.js"</label>
    </div>
    <div>
        <input type="checkbox" id="link" name="question2" value="script link='app.js'" onchange="displayAnswer(this, 'answer2')" />
        <label for="link">script link="app.js"</label>
    </div>
    <div>
        <input type="checkbox" id="href" name="question2" value="script href='app.js'" onchange="displayAnswer(this, 'answer2')" />
        <label for="href">script href="app.js"</label>
    </div>
    <div>
        <input type="checkbox" id="url" name="question2" value="script url='app.js'" onchange="displayAnswer(this, 'answer2')" />
        <label for="url">script url="app.js"</label>
    </div>
    <small id="answer2"></small>
</div>

<div>
    <label>Which built-in method combines the text of two strings and returns a new string?</label>

        <label for="append">append()</label>

<div>
    <label>How can you add a comment in JavaScript?</label>
    <div>
        <input type="checkbox" id="htmlComment" name="question4" value="!-- This is a comment --" onchange="displayAnswer(this, 'answer4')" />
        <label for="htmlComment">!-- This is a comment --</label>
    </div>
    <div>
        <input type="checkbox" id="jsComment" name="question4" value="// This is a comment" onchange="displayAnswer(this, 'answer4')" />
        <label for="jsComment">// This is a comment</label>
    </div>
    <div>
        <input type="checkbox" id="hashComment" name="question4" value="# This is a comment" onchange="displayAnswer(this, 'answer4')" />
        <label for="hashComment"># This is a comment</label>
    </div>
    <div>
        <input type="checkbox" id="blockComment" name="question4" value="/* This is a comment */" onchange="displayAnswer(this, 'answer4')" />
        <label for="blockComment">/* This is a comment */</label>
    </div>
    <small id="answer4"></small>
</div>

<div>

    </div>
    <div>
